@PART[SYsasR*]:HAS[@MODULE[ModuleAnimateGeneric]]:NEEDS[IndicatorLights]:FOR[SpaceY-Lifters]
{
	@description ^= :[^\.]+activate with SAS.:: 

	!MODULE[ModuleAnimateGeneric] { }

	MODULE {
		name = ModuleControllableEmissive
		target = SYsasR5m
		emissiveName = lightSAS
	}
	MODULE {
		name = ModuleReactionWheelIndicator
		emissiveName = lightSAS
	}
}

@PART[SYprobe*]:NEEDS[IndicatorLights]:FOR[SpaceY-Lifters]
{
	MODULE {
		name = ModuleControllableEmissive
		target = lightBattery
		emissiveName = lightBattery
	}
	MODULE {
		name = ModuleControllableEmissive
		target = lightSAS
		emissiveName = lightSAS
	}
	MODULE {
		name = ModuleResourceIndicator
		emissiveName = lightBattery
	}
	
	MODULE {
		name = ModuleReactionWheelIndicator
		emissiveName = lightSAS
	}
}

